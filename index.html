<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@master/dist/aframe-master.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar-nft.js"></script>

    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(250, 249, 249, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: black;
      }
    </style>
    <title>PBO</title>
  </head>
  <body style="margin: 0; overflow: hidden">
    <div id="loadingOverlay" class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>

    <div
      id="startOverlay"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.85);
        color: white;
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 99999;
        font-size: 24px;
        text-align: center;
        cursor: pointer;
      "
    >
      Tap to Start Experience
    </div>

    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      touch-action="none"
    >
      <a-entity light="type: ambient; intensity: 1"></a-entity>

      <a-assets>
        <video
          id="page2"
          src="https://res.cloudinary.com/dtkcrdxuo/video/upload/v1760935315/Final_w1f4i8.mp4"
          preload="auto"
          crossorigin="anonymous"
        ></video>
        <video
          id="page3"
          src="https://drive.usercontent.google.com/download?id=1Vu455syyZiVA2nEpEXQtJ2yBx00IgiqW&export=download&authuser=0&confirm=t&uuid=f22ab87a-dd1d-4dbc-82b8-bbd017f9d9c0&at=AKSUxGMc7xUkiJRN8buSpzwYtrGz:1760670120253"
          preload="auto"
          crossorigin="anonymous"
        ></video>
      </a-assets>

      <a-nft
        id="nftMarker"
        type="nft"
        url="./Assets/PMB Marker"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
      >
        <!-- Video 1 -->
        <a-video
          id="video1"
          src="#page2"
          width="320"
          height="480"
          position="160 -30 -340"
          rotation="-90 0 0"
          visible="true"
        ></a-video>

        <!-- Video 2 -->
        <a-video
          id="video2"
          src="#page3"
          width="320"
          height="480"
          position="300 -50 -400"
          rotation="-90 0 0"
          visible="false"
        ></a-video>
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const marker = document.querySelector("#nftMarker");
      const startOverlay = document.getElementById("startOverlay");
      const loadingOverlay = document.getElementById("loadingOverlay");

      const videos = [
        document.querySelector("#page2"),
        document.querySelector("#page3"),
      ];
      const videoEntities = [
        document.querySelector("#video1"),
        document.querySelector("#video2"),
      ];
      let currentPage = 0;
      let userTapped = false;
      let arReady = false;

      // --- AR.js load ---
      window.addEventListener("arjs-nft-loaded", () => {
        arReady = true;
        loadingOverlay.style.display = "none";
        startOverlay.style.display = "flex";
      });

      startOverlay.addEventListener("click", () => {
        userTapped = true;
        startOverlay.style.display = "none";

        // Enable video playback permission
        videos.forEach((v) => v.play().then(() => v.pause()));
      });

      // --- Marker events ---
      marker.addEventListener("markerFound", () => {
        if (!userTapped) return;
        playVideo(currentPage);
      });

      marker.addEventListener("markerLost", () => {
        videos.forEach((v) => {
          v.pause();
          v.currentTime = 0;
        });
      });

      // --- Swipe logic ---
      let startX = null;

      document.addEventListener("touchstart", (e) => {
        startX = e.touches[0].clientX;
      });

      document.addEventListener("touchend", (e) => {
        if (startX === null) return;
        let endX = e.changedTouches[0].clientX;
        let diff = startX - endX;

        if (Math.abs(diff) > 30) {
          if (diff > 0 && currentPage < videos.length - 1) {
            currentPage++;
          } else if (diff < 0 && currentPage > 0) {
            currentPage--;
          }
          playVideo(currentPage);
        }

        startX = null;
      });

      function playVideo(index) {
        videos.forEach((v, i) => {
          if (i === index) {
            videoEntities[i].setAttribute("visible", true);
            v.play();
          } else {
            videoEntities[i].setAttribute("visible", false);
            v.pause();
            v.currentTime = 0;
          }
        });
      }
    </script>
  </body>
</html>
