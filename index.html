<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@master/dist/aframe-master.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar-nft.js"></script>

    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(250, 249, 249, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: black;
      }
    </style>
    <title>PBO</title>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <div id="loadingOverlay" class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>

    <div
      id="startOverlay"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.85);
        color: white;
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 99999;
        font-size: 24px;
        text-align: center;
        cursor: pointer;
      "
    >
      Tap to Start Experience
    </div>

    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      touch-action="none"
    >
      <a-entity light="type: ambient; intensity: 1"></a-entity>
      <a-assets>
        <!-- Background Music -->
        <audio
          id="mySound"
          src="./Assets/Spoken Word.mp3"
          preload="auto"
          loop
        ></audio>

        <!-- Pages -->
        <img id="page2" src="./Assets/HOSBO1.jpg" />
        <img id="page3" src="./Assets/HOSBO2.jpg" />
        <img id="page4" src="./Assets/HOSBO3.jpg" />
        <img id="page5" src="./Assets/HOSBO4.jpg" />
      </a-assets>

      <a-nft
        id="nftMarker"
        type="nft"
        url="./Assets/PMB Marker"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
      >
        <!-- Page container -->
        <a-entity
          id="magazinePage"
          geometry="primitive: plane; width: 160; height: 60"
          material="src: #page2"
          position="120 -30 -240"
          rotation="-90 0 0"
          visible="false"
        >
        </a-entity>
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const audio = document.querySelector("#mySound");
      const marker = document.querySelector("#nftMarker");
      const startOverlay = document.getElementById("startOverlay");
      const loadingOverlay = document.getElementById("loadingOverlay");
      const magazinePlane = document.getElementById("magazinePage");

      let userTapped = false;
      let arReady = false;
      let audioPrimed = false;
      let markerEventsAttached = false;

      // Page slideshow setup
      const pages = ["#page2", "#page3", "#page4", "#page5"];
      let currentPage = 0;
      let intervalId = null;

      function showPage(index) {
        magazinePlane.setAttribute("material", "src", pages[index]);
        magazinePlane.setAttribute("visible", true);

        // Fade in animation
        magazinePlane.setAttribute("animation__fade", {
          property: "material.opacity",
          from: 0,
          to: 1,
          dur: 1000,
        });
      }

      function tryInitARAudio() {
        if (userTapped && arReady && !markerEventsAttached) {
          startOverlay.style.display = "none";

          marker.addEventListener("markerFound", () => {
            console.log("Marker found → playing audio + slideshow");

            if (audioPrimed) {
              audio.play();
            }

            // Start slideshow
            currentPage = 0;
            showPage(currentPage);

            intervalId = setInterval(() => {
              currentPage = (currentPage + 1) % pages.length;
              showPage(currentPage);
            }, 5000); // 5s per page
          });

          marker.addEventListener("markerLost", () => {
            console.log("Marker lost → stopping audio + slideshow");
            audio.pause();
            audio.currentTime = 0;

            clearInterval(intervalId);
            magazinePlane.setAttribute("visible", false);
          });

          markerEventsAttached = true; // Prevent double binding
        }
      }

      window.addEventListener("arjs-nft-loaded", () => {
        arReady = true;
        console.log("AR.js is ready");
        loadingOverlay.style.display = "none";
        startOverlay.style.display = "flex";
        tryInitARAudio();
      });

      startOverlay.addEventListener("click", () => {
        userTapped = true;

        // Silent unlock without actually playing
        const silentUnlock = audio.play();
        if (silentUnlock !== undefined) {
          silentUnlock
            .then(() => {
              audio.pause();
              audio.currentTime = 0;
              audioPrimed = true;
              console.log("Audio primed silently");
              tryInitARAudio();
            })
            .catch((e) => {
              console.warn("Error priming audio:", e);
            });
        }
      });
    </script>
  </body>
</html>
